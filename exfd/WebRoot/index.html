<!DOCTYPE html>
<html lang="zh">
<head>
	<title>易寻方达</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
</head>
<body>
	<div id="header" class="navbar">
		<div class="navbar-inner">
			<div class="container">
				<ul class="nav">
					<li><a href="#">欢迎来到易寻方达！</a></li>
				</ul>
				<ul class="nav float-right">	
					<li><a href="#" class="color-highlight">登录</a></li>
					<li class="divider-vertical"></li>
					<li><a href="#">注册</a></li>
				</ul>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="span2 logo-container">
			<a href="www.efinder.com.cn">
				<img src="img/logo.png" width="100px" height="70px">
			</a>
		</div>
		<div class="span6 relative-div">
			<ul id="searchNav" class="nav nav-tabs search-nav-bar">
			    <li data-type="SEAL" title="搜铅封" class="active">
			    	<a href="#">搜铅封</a>
			    </li>
			    <li data-type="CONTAINER" title="搜箱"><a href="#">搜箱</a></li>
			    <li data-type="SHIP" title="搜船"><a href="#">搜船</a></li>
			</ul>
			<form id="searchForm" class="form-inline" method="post">
				<input type="text" class="input-xlarge search-box-input" placeholder="搜铅封" name="code">
				<span class="search-bar-radio-group hide">
					<label class="radio inline">
					    <input type="radio" name="type" value="name" checked> 船名
					</label>
					<label class="radio inline">
					    <input type="radio" name="type" value="mmsi"> MMSI
					</label>
					<label class="radio inline">
					    <input type="radio" name="type" value="imo"> IMO
					</label>
					<label class="radio inline">
					    <input type="radio" name="type" value="callsign"> 呼码
					</label>
				</span>
				<button type="submit" class="btn search-box-button">搜索</button>
			</form>
		</div>
	</div>

	<div class="site-bar">
		<div class="container relative-div">
		    <span class="site-bar-inner">全部分类</span>
		</div>
	</div>

	<div class="container">
		<div id="myCarousel" class="carousel slide ship-carousel">
		    <ol class="carousel-indicators">
			    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
			    <li data-target="#myCarousel" data-slide-to="1"></li>
			    <li data-target="#myCarousel" data-slide-to="2"></li>
			    <li data-target="#myCarousel" data-slide-to="3"></li>
			    <li data-target="#myCarousel" data-slide-to="4"></li>
			    <li data-target="#myCarousel" data-slide-to="5"></li>
		    </ol>
		    <!-- Carousel items -->
		    <div class="carousel-inner">
			    <div class="active item">
			    	<img src="img/ship1.jpg" class="carousel-img">
			    	<div class="carousel-caption">
			    		<p>每个铅封上都有唯一的编号标识。只要集装箱外观完整，集装箱门正确关闭，铅封正常锁上，则可以证明该集装箱在运输途中未经私自开封，箱内情况由装箱人在装箱时监督负责。</p>
			    	</div>
			    </div>
			    <div class="item">
			    	<img src="img/ship2.jpg" class="carousel-img">
			    	<div class="carousel-caption">
			    		<p>基于电子海图和地图的船舶位置服务，提供船队管理、快速船舶搜索、全球AIS船位。</p>
			    	</div>
			    </div>
			    <div class="item">
			    	<img src="img/ship3.jpg" class="carousel-img">
			    	<div class="carousel-caption">
			    		<p>基于电子海图和地图的船舶位置服务，提供船队管理、快速船舶搜索、全球AIS船位。</p>
			    	</div>
			    </div>
			    <div class="item">
			    	<img src="img/ship4.jpg" class="carousel-img">
			    </div>
			    <div class="item">
			    	<img src="img/ship5.jpg" class="carousel-img">
			    </div>
			    <div class="item">
			    	<img src="img/ship6.jpg" class="carousel-img">
			    </div>
		    </div>
		</div>
	</div>

	<script type="text/javascript">
		$(function() {
			"use strict";

			var searchType = 'SEAL';

			var init = function() {
				$('#myCarousel').carousel({
					interval: 2500
				});

				$('#searchNav > li').on('click', function(e) {
					var self = $(this),
						radioGroup = $('.search-bar-radio-group');

					$.each($('#searchNav > li'), function() {
						$(this).removeClass('active');
					});

					self.addClass('active');

					searchType = self.data('type');
					if (searchType === 'SHIP') {
						radioGroup.removeClass('hide');
					} else {
						if (!radioGroup.hasClass('hide')) {
							radioGroup.addClass('hide');
						}
					}
				});

				$('#searchForm').submit(function() {
					var self = $(this);

					if (searchType === 'SEAL') {
						self.attr('action', '/exfd/searchseal.jsp');
					} else if (searchType === 'CONTAINER') {
						self.attr('action', '/exfd/searchcontainer.jsp');
					} else {
						self.attr('action', '/exfd/searchship.jsp');
					}
				});
			};

			init();
		});
	</script>
</body>
</html>
